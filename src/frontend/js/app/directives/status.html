<span class="song-status text-nowrap" ng-switch on="status">
  <span ng-switch-when="NEW" style="color: red;">
    <i class="fa fa-asterisk" ></i> Neu
  </span>
  <span ng-switch-when="INPROGRESS" style="color: orange;">
    <i class="fa fa-ellipsis-h"></i> In Arbeit
  </span>
  <span ng-switch-when="DONE" style="color: green;">
    <i class="fa fa-check-circle"></i> Fertig
  </span>
  <span ng-switch-when="NO_LICENSE" style="color: red;">
    <i class="fa fa-minus-circle"></i> Keine Lizenz erhalten
  </span>
  <span ng-switch-default>{{status}}</span>
</span>
