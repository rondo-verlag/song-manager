<span class="song-license text-nowrap" ng-switch on="license">
  <span ng-switch-when="LICENSED" style="color: red;">
    Lizenziert
  </span>
  <span ng-switch-when="UNKNOWN" style="color: orange;">
    Unbekannt
  </span>
  <span ng-switch-when="FREE" style="color: green;">
    Frei
  </span>
</span>
